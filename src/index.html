<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bookshop</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="header__container">
            <div class="header__logo">
                <h2>Bookshop</h2>
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">books</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">audiobooks</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Stationery & gifts</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">blog</a>
                    </li>
                </ul>
            </nav>
            <div class="header__options options">
                <div class="options__user">
                    <a href="" class="options__link">
                        <img src="../src/images/icons/user.svg" alt="" class="user">
                    </a>
                </div>
                <div class="options__search">
                    <div class="options__link">
                        <img src="../src/images/icons/search.svg" alt="" class="search">
                    </div>
                </div>
                <div class="options__bag">
                    <div class="options__link">
                        <img src="../src/images/icons/shopbag.svg" alt="" class="bag">
                        <img src="../src/images/icons/bagellipse.svg" alt="" class="bagellipse">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
